<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Sorti</title>
    <meta name="description" content="The page you were looking for couldn't be found." />
    <link rel="canonical" href="https://www.sorti.in/404/" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #4f46e5 0%, #10b981 100%);
      }
      .btn-primary {
        background-color: #4f46e5;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background-color: #4338ca;
        transform: translateY(-2px);
      }
    </style>
  </head>
  <body class="font-sans antialiased text-gray-800 bg-gray-50">
    <div class="min-h-screen flex flex-col">
      <!-- Navigation -->
      <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex items-center">
              <div class="flex flex-shrink-0 items-center">
                <a class="flex items-center" href="index.html">
                  <i class="text-primary size-10 text-2xl mr-2"><img src="favicon.svg" alt="Sorti Logo" /></i>
                  <span class="text-xl font-bold text-dark">Sorti</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <!-- 404 Content -->
      <div class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8">
        <div class="max-w-max mx-auto text-center">
          <div class="text-6xl font-extrabold text-primary mb-8">404</div>
          <h1 class="text-3xl font-extrabold text-dark mb-4">Page Not Found</h1>
          <p class="text-lg text-gray-500 mb-8">
            The page you're looking for doesn't exist or has been moved.
          </p>
          <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 justify-center">
            <a href="index.html" class="btn-primary px-6 py-3 rounded-lg font-medium text-white">
              <i class="fas fa-home mr-2"></i> Back to Home
            </a>
            <a href="analytics.html" class="bg-gray-200 hover:bg-gray-300 px-6 py-3 rounded-lg font-medium text-gray-800">
              <i class="fas fa-chart-line mr-2"></i> Analyze a URL
            </a>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer class="bg-dark text-white mt-auto">
        <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
          <div class="flex justify-center items-center">
            <p class="text-base text-gray-400">
              &copy; <span id="currentYear"></span> Sorti. All rights reserved.
            </p>
          </div>
        </div>
      </footer>
    </div>

    <script>
      document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
