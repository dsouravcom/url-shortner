<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Page Not Found | Sorti</title>
        <meta
            name="description"
            content="The page you were looking for couldn't be found."
        />
        <link rel="canonical" href="https://www.sorti.in/404/" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['"Plus Jakarta Sans"', "sans-serif"],
                        },
                        colors: {
                            primary: "#1e293b", // Slate 800
                            secondary: "#64748b", // Slate 500
                            brand: "#FF8A65", // Deep Orange 300
                            accent: "#FF8A65", // Map accent to brand
                            surface: "#ffffff",
                            background: "#f8fafc", // Slate 50
                        },
                        boxShadow: {
                            soft: "0 20px 40px -15px rgba(0, 0, 0, 0.05)",
                            glow: "0 0 20px rgba(255, 138, 101, 0.3)",
                        },
                        animation: {
                            blob: "blob 7s infinite",
                            "fade-in-up": "fadeInUp 0.5s ease-out forwards",
                        },
                        keyframes: {
                            blob: {
                                "0%": {
                                    transform: "translate(0px, 0px) scale(1)",
                                },
                                "33%": {
                                    transform:
                                        "translate(30px, -50px) scale(1.1)",
                                },
                                "66%": {
                                    transform:
                                        "translate(-20px, 20px) scale(0.9)",
                                },
                                "100%": {
                                    transform: "translate(0px, 0px) scale(1)",
                                },
                            },
                            fadeInUp: {
                                "0%": {
                                    opacity: "0",
                                    transform: "translateY(10px)",
                                },
                                "100%": {
                                    opacity: "1",
                                    transform: "translateY(0)",
                                },
                            },
                        },
                    },
                },
            };
        </script>
        <style>
            body {
                font-family: "Plus Jakarta Sans", sans-serif;
                background-color: #f8fafc;
                color: #1e293b;
            }
        </style>
    </head>
    <body
        class="antialiased selection:bg-primary selection:text-white h-screen flex flex-col relative overflow-hidden"
    >
        <!-- Decorative background elements -->
        <div
            class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none"
        >
            <div
                class="absolute top-20 left-1/4 w-96 h-96 bg-orange-100 rounded-full mix-blend-multiply filter blur-3xl opacity-40 animate-blob"
            ></div>
            <div
                class="absolute bottom-20 right-1/4 w-96 h-96 bg-red-100 rounded-full mix-blend-multiply filter blur-3xl opacity-40 animate-blob animation-delay-2000"
            ></div>
        </div>

        <!-- Navigation (Minimal) -->
        <nav class="w-full py-6 relative z-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <a
                    href="index.html"
                    class="flex items-center gap-2 group w-fit"
                >
                    <div
                        class="bg-brand text-white rounded-xl group-hover:scale-105 transition-transform duration-300"
                    >
                        <img
                            src="favicon-96x96.png"
                            alt="Sorti Logo"
                            class="size-8"
                        />
                    </div>
                    <span class="text-xl font-bold tracking-tight text-primary"
                        >Sorti</span
                    >
                </a>
            </div>
        </nav>

        <!-- 404 Content -->
        <div
            class="flex-grow flex items-center justify-center px-4 sm:px-6 lg:px-8 relative z-10"
        >
            <div class="max-w-lg w-full text-center">
                <div class="mb-8 relative">
                    <h1 class="text-9xl font-bold text-orange-100 select-none">
                        404
                    </h1>
                    <div
                        class="absolute inset-0 flex items-center justify-center"
                    >
                        <span
                            class="text-2xl font-bold text-primary bg-slate-50/80 backdrop-blur-sm px-4 rounded-lg"
                            >Page Not Found</span
                        >
                    </div>
                </div>

                <p class="text-lg text-secondary mb-10">
                    The page you are looking for might have been removed, had
                    its name changed, or is temporarily unavailable.
                </p>

                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a
                        href="index.html"
                        class="px-8 py-4 bg-brand text-white font-semibold rounded-xl hover:bg-orange-600 transition-all duration-200 shadow-lg shadow-orange-100 flex items-center justify-center gap-2"
                    >
                        <i class="fas fa-home text-sm"></i>
                        <span>Back Home</span>
                    </a>
                    <a
                        href="analytics.html"
                        class="px-8 py-4 bg-white border border-slate-200 text-primary font-semibold rounded-xl hover:bg-slate-50 transition-all duration-200 flex items-center justify-center gap-2"
                    >
                        <i class="fas fa-chart-line text-sm"></i>
                        <span>Analytics</span>
                    </a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="py-8 text-center">
            <div class="flex items-center justify-center gap-2 mb-4">
                <div class="bg-brand text-white rounded-lg">
                    <img
                        src="favicon-96x96.png"
                        alt="Sorti Logo"
                        class="size-8"
                    />
                </div>
                <span class="text-lg font-bold text-primary">Sorti</span>
            </div>
            <p class="text-sm text-secondary">
                &copy; <span id="currentYear"></span> Sorti. All rights
                reserved.
            </p>
        </footer>

        <script>
            document.getElementById("currentYear").textContent =
                new Date().getFullYear();
        </script>
    </body>
</html>
